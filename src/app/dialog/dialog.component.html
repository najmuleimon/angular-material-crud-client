<!-- title -->
<h1 mat-dialog-title>{{title}} Product</h1>

<!-- body -->
<div mat-dialog-content>
  <form [formGroup]="productFrom">

    <!-- Product Name -->
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input formControlName="productName" matInput placeholder="Product Name">
    </mat-form-field>

    <!-- Product Category -->
    <mat-form-field appearance="outline">
      <mat-label>Product Category</mat-label>
      <mat-select formControlName="category" placeholder="Product Category">
        <mat-option>None</mat-option>
        <mat-option value="Fruits">Fruits</mat-option>
        <mat-option value="Vegetables">Vegetables</mat-option>
        <mat-option value="Electronics">Electronics</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Product Date -->
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- Product Freshness -->
    <label id="example-radio-group-label">Product Freshness</label>
    <mat-radio-group formControlName="freshness" aria-labelledby="example-radio-group-label" class="example-radio-group">
      <mat-radio-button class="example-radio-button" *ngFor="let listItem of freshnessList" [value]="listItem">
        {{listItem}}
      </mat-radio-button>
    </mat-radio-group>

    <!-- Product Price -->
    <mat-form-field appearance="outline">
      <mat-label>Product Price</mat-label>
      <input formControlName="price" matInput placeholder="Product Price" type="number">
    </mat-form-field>

    <!-- Product Description -->
    <mat-form-field appearance="outline">
      <mat-label>Product Description</mat-label>
      <textarea formControlName="description" matInput placeholder="Product Description"></textarea>
    </mat-form-field>
  </form>
</div>


<!-- button -->
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button mat-raised-button color="primary" class="save-btn" (click)="addProduct()">{{actionBtn}}</button>
</div>
